<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <table class="container body-content" th:each="job : ${jobs}">
        <tr th:each="jobList : ${job}">
            <td class="jobKey" th:text="${jobList.key}"></td>
            <td class="jobValue" th:text="${jobList.Value}"></td>
        </tr>
    </table>

</div>

</body>
</html>
